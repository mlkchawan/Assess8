<!DOCTYPE html>
<html>

<head>
    <title> registration</title>

    <link rel="stylesheet" href="mlk.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <script src="mlk.js">
    </script>
    <center>
        <div class="container">
            <div class="film">
                <form action="" name="formfill" onsubmit="return validation()">

                    <h2> Registration form</h2>
                    <div class="input-box">
                        <p id="result"></p>
                        <i class='bx bx-user'></i>
                        USERNAME <input type="text" name="Username" placeholder="Username" />
                    </div>
                    <div class="input-box">
                        <i class='bx bx-envelope'></i>
                        EMAIL <input type="email" name="email" placeholder="Email" />
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        PASSWORD <input type="password" name="password" placeholder="Password " />
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        Re-PASSWORD <input type="password" name="cpassword" placeholder="Confirm password" />
                    </div>
                    <div class="button">
                        <input type="submit" class="btn" onclick="validation()" value="Register">
                    </div>
                    <div class="group" />
                    <span><a href="#"> Forget-Password</a></span><br>
                    <span> <a href="#"> Login</a></span>
            </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>Your registration successfull.Thanks</p>
            <a href="login.html"><button onclick="closeslide()"> click</button></a>
        </div>
        </div>
    </center>

</body>

</html>
